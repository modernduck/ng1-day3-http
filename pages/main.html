        <table class="table">
            <thead>
                <th></th>
                <th>Name</th>
                <th>Detail</th>
                <th>Age</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in phones">
                    <td>
                        <a href="#!/phone/{{item.id}}">
                         <img ng-src="{{item.imageUrl}}" style="max-width: 100%;" >
                        </a>
                    </td>
                    <td>{{item.name}}</td>
                    <td>{{item.snippet}}</td>
                    <td>{{item.age}}</td>
                </tr>
            </tbody>
        </table>
